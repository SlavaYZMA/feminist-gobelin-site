<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Digital Tapestry | Feminist Gobelin</title>
    <meta name="description" content="Ask questions about feminism, create your unique data-art gobelin, and learn how to support the cause.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://cdn.wegic.ai/assets/email/wegic-large-preview.png">
    <meta property="og:url" content="https://feminist-gobelin-site.netlify.app">
    <meta property="og:title" content="Digital Tapestry | Feminist Gobelin">
    <meta property="og:description" content="Ask questions about feminism, create your unique data-art gobelin, and learn how to support the cause.">
    <meta property="og:image" content="https://cdn.wegic.ai/assets/email/wegic-large-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <style>
        :root {
            --primary-6: #165DF5; /* Blue for buttons and accents */
            --color-text-1: #333; /* Primary text */
            --gray-1: #F7F8FA; /* Input background */
            --gray-9: #272E3B; /* Secondary text */
            --color-neutral-3: rgba(0,0,0,0.1); /* Borders */
            --user-bg: #E6F0FA; /* User message background */
            --assistant-bg: #F7F6F5; /* Assistant message background */
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: #fff;
            min-height: 100vh;
            font-family: 'Inter', system-ui, Arial, sans-serif;
            color: var(--color-text-1);
            display: flex;
            flex-direction: column;
        }
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid var(--color-neutral-3);
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
        }
        .hamburger {
            background: transparent;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hamburger:hover {
            transform: scale(1.1);
        }
        .hamburger:active {
            transform: scale(0.9);
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1001;
            padding: 80px 16px 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .side-menu.open {
            transform: translateX(0);
        }
        .menu-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: transparent;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-close:hover {
            transform: scale(1.1);
        }
        .menu-close:active {
            transform: scale(0.9);
        }
        .menu-item {
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-1);
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        .menu-item:hover {
            background: var(--gray-1);
        }
        .menu-item.active {
            background: var(--primary-6);
            color: #fff;
        }
        .menu-button {
            background: var(--primary-6);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
        }
        .menu-button:hover {
            transform: scale(1.05);
        }
        .menu-button:active {
            transform: scale(0.95);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .content {
            flex: 1;
            padding: 80px 16px 100px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .page {
            display: flex;
            flex-direction: column;
            gap: 24px;
            text-align: center;
        }
        .page h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        .page p {
            font-size: 16px;
            line-height: 24px;
            color: rgba(0,0,0,0.8);
        }
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 16px;
            border-radius: 12px;
            background: #fff;
        }
        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 80%;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 24px;
            color: rgba(0,0,0,0.8);
            position: relative;
        }
        .message.user {
            align-self: flex-end;
            background: var(--user-bg);
        }
        .message.assistant {
            align-self: flex-start;
            background: var(--assistant-bg);
        }
        .message:hover .message-actions {
            opacity: 1;
        }
        .message-timestamp {
            font-size: 12px;
            color: var(--gray-9);
            margin-top: 4px;
        }
        .message-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            margin-top: 8px;
        }
        .action-button {
            background: transparent;
            border: none;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-button:hover {
            transform: scale(1.1);
        }
        .action-button:active {
            transform: scale(0.9);
        }
        .edit-input {
            width: 100%;
            min-height: 40px;
            background: var(--gray-1);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 12px;
            padding: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 20px;
            color: var(--color-text-1);
            resize: none;
            overflow: hidden;
            box-sizing: border-box;
        }
        .edit-input:focus {
            outline: none;
            border-color: var(--primary-6);
            box-shadow: 0 0 0 2px rgba(22,93,255,0.2);
        }
        .prompt-container {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.75rem;
        }
        .submit-input {
            flex-grow: 1;
            background: var(--gray-1);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 12px;
            padding: 12px 40px 12px 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 20px;
            color: var(--color-text-1);
            resize: none;
            overflow: hidden;
            min-height: 40px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .submit-input:focus {
            outline: none;
            border-color: var(--primary-6);
            box-shadow: 0 0 0 2px rgba(22,93,255,0.2);
        }
        .submit-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #000;
            border: 0;
            border-radius: 12px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 10px 0 rgba(0,0,0,0.04) inset, 0 -1px 0.5px 0.5px rgba(255,255,255,0.2) inset, 0 0.5px 2px 0.5px rgba(255,255,255,0.2) inset, 0 -0.5px 0.5px 0 rgba(255,255,255,0.2) inset, 0 0.5px 0 0 rgba(255,255,255,0.2) inset, 0 0.5px 0.5px 0 rgba(0,0,0,0.2), 0 0 0 0.5px #000;
            cursor: pointer;
            transition: all 0.1s linear;
        }
        .submit-button:hover:not(:disabled) {
            transform: translateY(-50%) scale(1.1);
        }
        .submit-button:active:not(:disabled) {
            transform: translateY(-50%) scale(0.9);
        }
        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-6);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .clear-history {
            align-self: center;
            background: transparent;
            border: none;
            color: var(--primary-6);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .clear-history:hover {
            color: #000;
        }
        .footer {
            background: var(--gray-1);
            padding: 24px 16px;
            border-top: 1px solid var(--color-neutral-3);
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: center;
        }
        .footer-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }
        .footer-item {
            font-size: 14px;
            color: var(--color-text-1);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .footer-item:hover {
            color: var(--primary-6);
        }
        .footer-contact {
            font-size: 14px;
            color: var(--gray-9);
        }
        .footer-socials {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .footer-socials a {
            color: var(--color-text-1);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .footer-socials a:hover {
            color: var(--primary-6);
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 576px;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1002;
            padding: 20px;
            animation: zoomModal-enter 0.4s cubic-bezier(0.3,1.3,0.3,1);
        }
        @keyframes zoomModal-enter {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .modal-content {
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            height: 48px;
            border-bottom: 1px solid var(--color-neutral-3);
        }
        .modal-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-1);
            flex: 1;
            text-align: center;
        }
        .modal-close {
            position: absolute;
            top: 18px;
            right: 20px;
            font-size: 12px;
            cursor: pointer;
            color: var(--color-text-1);
        }
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid var(--color-neutral-3);
        }
        .modal-button {
            background: var(--primary-6);
            color: #fff;
            border: 0;
            border-radius: 12px;
            padding: 0 20px;
            height: 40px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.1s linear;
        }
        .modal-button:hover {
            transform: scale(1.05);
        }
        .modal-button:active {
            transform: scale(0.95);
        }
        .modal-input, .modal-select {
            background: var(--gray-1);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 12px;
            padding: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 20px;
            color: var(--color-text-1);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .modal-input:focus, .modal-select:focus {
            outline: none;
            border-color: var(--primary-6);
            box-shadow: 0 0 0 2px rgba(22,93,255,0.2);
        }
        .share-modal {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
        }
        .share-button {
            background: var(--gray-1);
            border: 1px solid var(--color-neutral-3);
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s ease;
        }
        .share-button:hover {
            background: var(--user-bg);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }
        @media (max-width: 768px) {
            .header {
                height: 48px;
            }
            .hamburger, .menu-close {
                width: 32px;
                height: 32px;
            }
            .side-menu {
                width: 260px;
                padding: 60px 12px 12px;
            }
            .content {
                padding: 60px 12px 80px;
            }
            .chat-container {
                max-height: 300px;
                padding: 12px;
            }
            .message {
                font-size: 14px;
                padding: 12px;
                max-width: 90%;
            }
            .submit-input, .modal-input, .modal-select, .edit-input {
                font-size: 12px;
                padding: 10px 36px 10px 10px;
            }
            .submit-button, .modal-button, .action-button {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }
            .spinner {
                width: 18px;
                height: 18px;
                border-width: 1.5px;
            }
            .modal {
                width: 90%;
                max-width: 360px;
                border-radius: 20px;
            }
            .modal-content {
                padding: 16px;
            }
            .footer {
                padding: 16px 12px;
            }
            .footer-menu {
                flex-direction: column;
                gap: 12px;
            }
        }
        @media (min-width: 1200px) {
            .content {
                max-width: 1000px;
            }
            .footer {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 24px 32px;
            }
            .footer-menu {
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [currentPage, setCurrentPage] = React.useState('about');
            const [menuOpen, setMenuOpen] = React.useState(false);
            const [shareModalOpen, setShareModalOpen] = React.useState(false);

            const pages = {
                about: { name: 'About', ru: 'О проекте', es: 'Acerca de' },
                instructions: { name: 'Instructions', ru: 'Инструкции', es: 'Instrucciones' },
                myGobelin: { name: 'My Gobelin', ru: 'Мой гобелен', es: 'Mi Gobelino' },
                socials: { name: 'Socials', ru: 'Соцсети', es: 'Redes Sociales' },
                support: { name: 'Support', ru: 'Поддержать', es: 'Apoyar' }
            };

            const toggleMenu = () => {
                setMenuOpen(!menuOpen);
            };

            const closeMenu = () => {
                setMenuOpen(false);
            };

            const handlePageChange = (page) => {
                setCurrentPage(page);
                closeMenu();
            };

            return (
                <div className="app-container">
                    <header className="header">
                        <button className="hamburger" onClick={toggleMenu} aria-label="Toggle Menu">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </header>
                    <div className={`side-menu ${menuOpen ? 'open' : ''}`}>
                        <button className="menu-close" onClick={closeMenu} aria-label="Close Menu">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                        {Object.keys(pages).map((page) => (
                            <div
                                key={page}
                                className={`menu-item ${currentPage === page ? 'active' : ''}`}
                                onClick={() => handlePageChange(page)}
                            >
                                {pages[page].name}
                            </div>
                        ))}
                        <button
                            className="menu-button"
                            onClick={() => {
                                const canvas = document.querySelector('canvas');
                                if (canvas) {
                                    const link = document.createElement('a');
                                    link.href = canvas.toDataURL('image/png');
                                    link.download = 'my-gobelin.png';
                                    link.click();
                                }
                            }}
                        >
                            Download
                        </button>
                        <button
                            className="menu-button"
                            onClick={() => {
                                setShareModalOpen(true);
                                closeMenu();
                            }}
                        >
                            Share
                        </button>
                    </div>
                    <div className={`overlay ${menuOpen ? 'open' : ''}`} onClick={closeMenu}></div>
                    <main className="content">
                        {currentPage === 'about' && (
                            <div className="page">
                                <h1>About the Project</h1>
                                <p>
                                    Feminist Gobelin is a digital platform dedicated to raising awareness about feminism and gender equality. Our mission is to provide a safe space for learning, creating data-art based on your questions, and supporting initiatives against domestic violence. Join us to explore, create, and contribute to a more equitable world.
                                </p>
                            </div>
                        )}
                        {currentPage === 'instructions' && (
                            <div className="page">
                                <h1>Instructions Against Domestic Violence</h1>
                                <p>
                                    If you or someone you know is experiencing domestic violence, here are steps to seek help:
                                    <ul style={{ textAlign: 'left', margin: '16px 0' }}>
                                        <li>Call emergency services (e.g., 911 in the US, 112 in the EU, or local equivalents).</li>
                                        <li>Contact local shelters or hotlines for support (e.g., National Domestic Violence Hotline: 1-800-799-7233).</li>
                                        <li>Document incidents safely for legal purposes.</li>
                                        <li>Reach out to trusted friends or family for support.</li>
                                        <li>Explore legal options, such as restraining orders.</li>
                                    </ul>
                                    Always prioritize your safety and seek professional help when needed.
                                </p>
                            </div>
                        )}
                        {currentPage === 'myGobelin' && <MyGobelin />}
                        {currentPage === 'socials' && (
                            <div className="page">
                                <h1>Socials</h1>
                                <p>
                                    Connect with us on social media to stay updated and join the conversation:
                                    <div className="footer-socials" style={{ marginTop: '16px' }}>
                                        <a href="https://twitter.com/feministgobelin" target="_blank" rel="noopener noreferrer">Twitter</a>
                                        <a href="https://instagram.com/feministgobelin" target="_blank" rel="noopener noreferrer">Instagram</a>
                                        <a href="https://facebook.com/feministgobelin" target="_blank" rel="noopener noreferrer">Facebook</a>
                                    </div>
                                    Email: contact@feministgobelin.org
                                    <br />
                                    Phone: +1-555-123-4567
                                </p>
                            </div>
                        )}
                        {currentPage === 'support' && (
                            <div className="page">
                                <h1>Support the Project</h1>
                                <p>
                                    You can support Feminist Gobelin in the following ways:
                                    <ul style={{ textAlign: 'left', margin: '16px 0' }}>
                                        <li>Donate via our crowdfunding platform: <a href="https://patreon.com/feministgobelin" target="_blank" rel="noopener noreferrer">Patreon</a></li>
                                        <li>Volunteer your skills (contact us at volunteer@feministgobelin.org).</li>
                                        <li>Spread the word by sharing our mission on social media.</li>
                                    </ul>
                                    Your support helps us continue our work in promoting gender equality.
                                </p>
                            </div>
                        )}
                    </main>
                    <footer className="footer">
                        <div className="footer-menu">
                            {Object.keys(pages).map((page) => (
                                <div
                                    key={page}
                                    className="footer-item"
                                    onClick={() => handlePageChange(page)}
                                >
                                    {pages[page].name}
                                </div>
                            ))}
                        </div>
                        <div className="footer-contact">
                            Email: contact@feministgobelin.org | Phone: +1-555-123-4567
                        </div>
                        <div className="footer-socials">
                            <a href="https://twitter.com/feministgobelin" target="_blank" rel="noopener noreferrer">Twitter</a>
                            <a href="https://instagram.com/feministgobelin" target="_blank" rel="noopener noreferrer">Instagram</a>
                            <a href="https://facebook.com/feministgobelin" target="_blank" rel="noopener noreferrer">Facebook</a>
                        </div>
                    </footer>
                    {shareModalOpen && (
                        <div className="modal">
                            <div className="modal-header">
                                <span className="modal-title">Share Your Gobelin</span>
                                <span
                                    className="modal-close"
                                    onClick={() => setShareModalOpen(false)}
                                    role="button"
                                    tabIndex={0}
                                    onKeyPress={(e) => e.key === 'Enter' && setShareModalOpen(false)}
                                    aria-label="Close"
                                >
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </span>
                            </div>
                            <div className="modal-content share-modal">
                                {navigator.share ? (
                                    <button
                                        className="share-button"
                                        onClick={() => {
                                            navigator.share({
                                                title: 'My Feminist Gobelin',
                                                text: 'Check out my unique data-art gobelin created with Feminist Gobelin!',
                                                url: 'https://feminist-gobelin-site.netlify.app'
                                            }).then(() => setShareModalOpen(false));
                                        }}
                                    >
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">

            const regenerateResponse = async (index) => {

                        setMessages(newMessages);

            const detectEmotion = (text) => {
                const positive = ['support', 'help', 'love', 'joy', 'поддержка', 'помощь', 'любовь', 'радость', 'apoyo', 'ayuda', 'amor', 'alegría'];
                const negative = ['violence', 'fear', 'pain', 'насилие', 'страх', 'боль', 'violencia', 'miedo', 'dolor'];
                return positive.some(word => text.toLowerCase().includes(word)) ? 'positive' :
                       negative.some(word => text.toLowerCase().includes(word)) ? 'negative' : 'neutral';
            };

            const drawThread = (ctx, input, type) => {
                const length = Math.min(input.length * 15, ctx.canvas.height);
                const emotion = detectEmotion(input);
                const isHorizontal = Math.random() > 0.5;
                const padding = 50;
                const startX = isHorizontal ? padding : Math.random() * (ctx.canvas.width - 2 * padding) + padding;
                const startY = isHorizontal ? Math.random() * (ctx.canvas.height - 2 * padding) + padding : padding;
                const endX = isHorizontal ? ctx.canvas.width - padding : startX;
                const endY = isHorizontal ? startY : length + padding;
                const color = emotion === 'positive' ? '#3b82f6' : emotion === 'negative' ? '#ec4899' : '#165DF5';
                const thickness = Math.min(input.length / 5, 6);
                let thread = { type, startX, startY, endX, endY, color, thickness, opacity: 0, progress: 0 };

                switch (type) {
                    case 'line':
                        thread = { ...thread, controlX: (startX + endX) / 2, controlY: (startY + endY) / 2 };
                        break;
                    case 'wave':
                        thread = { ...thread, amplitude: 50 + Math.random() * 50, frequency: 0.02 + Math.random() * 0.03 };
                        break;
                    case 'text':
                        thread = { ...thread, text: input.slice(0, 10), fontSize: 12 + input.length / 10 };
                        break;
                    case 'pixels':
                        thread = { ...thread, particleCount: 20 + input.length * 2 };
                        break;
                    case 'fiber':
                        thread = { ...thread, segments: 5 + Math.floor(input.length / 10) };
                        break;
                    case 'glitch':
                        thread = { ...thread, glitchOffset: 5 + Math.random() * 10 };
                        break;
                    case 'spiral':
                        thread = { ...thread, radius: 20 + input.length, turns: 2 + input.length / 20 };
                        break;
                }

                threadsRef.current.push(thread);
                if (threadsRef.current.length > 30) {
                    threadsRef.current.shift();
                }
            };

                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                threadsRef.current = threadsRef.current.filter(thread => thread.progress < 1);
                threadsRef.current.forEach((thread) => {
                    thread.progress = Math.min(thread.progress + 0.02, 1);
                    thread.opacity = thread.progress < 0.8 ? thread.progress : Math.max(1 - (thread.progress - 0.8) / 0.2, 0);
                    ctx.globalAlpha = thread.opacity;

                    ctx.beginPath();
                    switch (thread.type) {
                        case 'line':
                            ctx.moveTo(thread.startX, thread.startY);
                            ctx.quadraticCurveTo(thread.controlX, thread.controlY, thread.startX + (thread.endX - thread.startX) * thread.progress, thread.startY + (thread.endY - thread.startY) * thread.progress);
                            ctx.strokeStyle = thread.color;
                            ctx.lineWidth = thread.thickness;
                            ctx.stroke();
                            break;
                        case 'wave':
                            ctx.moveTo(thread.startX, thread.startY);
                            for (let x = 0; x <= (thread.endX - thread.startX) * thread.progress; x += 5) {

                            ctx.lineWidth = thread.thickness;

                            ctx.fillStyle = thread.color;

                                    ctx.fillStyle = thread.color;
                                    ctx.fillRect(x, y, thread.thickness / 2, thread.thickness / 2);
                                }
                            }
                            break;
                        case 'fiber':
                            for (let i = 0; i < thread.segments; i++) {
                                const t = i / thread.segments;
                                if (t <= thread.progress) {
                                    const x = thread.startX + (thread.endX - thread.startX) * t;
                                    const y = thread.startY + (thread.endY - thread.startY) * t + (Math.random() - 0.5) * 5;

                            ctx.moveTo(thread.startX, thread.startY);

                                                            aria-label={translations[language].edit}
                                                        >
                                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                                <path strokeLinecap="round" strokeLinejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                            </svg>
                                                        </button>
                                                    )}
                                                    <button
                                                        onClick={() => copyText(msg.content)}
                                                        className="action-button"
                                                        aria-label={translations[language].copy}
                                                    >
                                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                            <path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                                        </svg>
                                                    </button>
                                                    {msg.role === 'assistant' && (
                                                        <>
                                                            <button
                                                                onClick={() => regenerateResponse(index)}
                                                                className="action-button"
                                                                aria-label={translations[language].regenerate}
                                                                disabled={isLoading}
                                                            >
                                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                                                </svg>
                                                            </button>
                                                            <button
                                                                onClick={() => shareResponse(msg.content)}
                                                                className="action-button"
                                                                aria-label={translations[language].share}
                                                            >
                                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                                                                </svg>
                                                            </button>
                                                        </>
                                                    )}
                                                    <button
                                                        onClick={() => clearMessage(index)}
                                                        className="action-button"
                                                        aria-label={translations[language].clear}
                                                    >
                                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                            <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                            <button
                                onClick={clearHistory}
                                className="clear-history"
                                aria-label={translations[language].clearHistory}
                            >
                                {translations[language].clearHistory}
                            </button>
                        </>
                    )}
                    <div className="prompt-container">
                        <textarea
                            className="submit-input"
                            value={prompt}
                            onChange={(e) => {
                                setPrompt(e.target.value);
                                e.target.style.height = "auto";
                                e.target.style.height = e.target.scrollHeight + "px";
                            }}
                            placeholder={translations[language].placeholder}
                            rows={1}
                            style={{ resize: "none", overflow: "hidden" }}
                            onKeyDown={(e) => {
                                if (e.key === "Enter" && !e.shiftKey) {
                                    e.preventDefault();
                                    if (!isLoading) {
                                        handleSubmit();
                                    } else {
                                        cancelRequest();
                                    }
                                }
                            }}
                        />
                        <button
                            onClick={isLoading ? cancelRequest : handleSubmit}
                            disabled={!prompt && !isLoading}
                            className="submit-button"
                            aria-label={isLoading ? "Cancel" : "Submit"}
                        >
                            {isLoading ? (
                                <div className="spinner"></div>
                            ) : (
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                </svg>
                            )}
                        </button>
                    </div>
                    <span
                        className="clear-history"
                        onClick={() => setShowDetails(true)}
                        role="button"
                        tabIndex={0}
                        onKeyPress={(e) => e.key === 'Enter' && setShowDetails(true)}
                        aria-expanded={showDetails}
                        aria-label={translations[language].detailsToggle[showDetails ? 'open' : 'closed']}
                    >
                        {translations[language].detailsToggle[showDetails ? 'open' : 'closed']}
                    </span>
                    {showDetails && (
                        <div className="modal">
                            <div className="modal-header">
                                <span className="modal-title">{translations[language].modalTitle}</span>
                                <span
                                    className="modal-close"
                                    onClick={() => setShowDetails(false)}
                                    role="button"
                                    tabIndex={0}
                                    onKeyPress={(e) => e.key === 'Enter' && setShowDetails(false)}
                                    aria-label="Close"
                                >
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </span>
                            </div>
                            <div className="modal-content">
                                <input
                                    className="modal-input"
                                    type="text"
                                    value={tempName}
                                    onChange={(e) => setTempName(e.target.value)}
                                    placeholder={translations[language].namePlaceholder}
                                />
                                <select
                                    className="modal-select"
                                    value={tempCountry}
                                    onChange={(e) => { setTempCountry(e.target.value); setTempCity(''); }}
                                >
                                    <option value="">{translations[language].countryPlaceholder}</option>
                                    {countries.map((c) => (
                                        <option key={c} value={c}>{c}</option>
                                    ))}
                                </select>
                                <select
                                    className="modal-select"
                                    value={tempCity}
                                    onChange={(e) => setTempCity(e.target.value)}
                                    disabled={!tempCountry}
                                >
                                    <option value="">{translations[language].cityPlaceholder}</option>
                                    {(citiesByCountry[tempCountry] || []).map((c) => (
                                        <option key={c} value={c}>{c}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="modal-footer">
                                <button
                                    onClick={saveData}
                                    className="modal-button"
                                    aria-label={translations[language].save}
                                >
                                    {translations[language].save}
                                </button>
                                <button
                                    onClick={resetData}
                                    className="modal-button"
                                    aria-label={translations[language].reset}
                                >
                                    {translations[language].reset}
                                </button>
                            </div>
                        </div>
                    )}
                    <canvas ref={canvasRef}></canvas>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
