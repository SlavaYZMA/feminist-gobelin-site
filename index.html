<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровой Гобелен</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        canvas { position: absolute; top: 0; left: 0; z-index: -1; }
        .container { position: relative; z-index: 1; }
        body { overflow: hidden; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        function GobelinApp() {
            const [prompt, setPrompt] = React.useState('');
            const [response, setResponse] = React.useState('');
            const canvasRef = React.useRef(null);

            // Функция для рисования нити
            const drawThread = (ctx, length, color, thickness, material) => {
                ctx.beginPath();
                const startX = Math.random() * ctx.canvas.width;
                ctx.moveTo(startX, 0);
                ctx.lineTo(startX, length);
                ctx.strokeStyle = color;
                ctx.lineWidth = thickness;
                if (material === 'silk') {
                    ctx.setLineDash([5, 5]); // Шёлк — пунктир
                } else if (material === 'wool') {
                    ctx.setLineDash([10, 2]); // Шерсть — другой пунктир
                } else {
                    ctx.setLineDash([]); // Хлопок — сплошная
                }
                ctx.stroke();
            };

            React.useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Начальные нити
                for (let i = 0; i < 10; i++) {
                    drawThread(
                        ctx,
                        Math.random() * canvas.height, // Длина
                        `hsl(${Math.random() * 360}, 70%, 50%)`, // Цвет
                        Math.random() * 5 + 1, // Толщина
                        ['cotton', 'silk', 'wool'][Math.floor(Math.random() * 3)] // Материал
                    );
                }
            }, []);

            const handleSubmit = async () => {
                try {
                    const response = await fetch('https://feminist-gobelin-server.onrender.com/generate', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ prompt })
});
                    if (!response.ok) {
                        throw new Error('Сервер не отвечает');
                    }
                    const data = await response.json();
                    if (data.error) {
                        setResponse(`Ошибка: ${data.error}`);
                    } else {
                        setResponse(data.response);
                    }

                    // Новая нить
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    const length = Math.min(prompt.length * 10, canvas.height); // Длина от текста
                    const color = prompt.includes('Феминизм') ? 'red' : 
                                 prompt.includes('Feminism') ? 'blue' : 
                                 prompt.includes('El feminismo') ? 'green' : 'purple'; // Цвет от языка
                    const thickness = Math.min(prompt.length / 2, 10); // Толщина от длины
                    const material = prompt.length < 20 ? 'cotton' : 
                                    prompt.length < 40 ? 'silk' : 'wool'; // Материал от длины
                    drawThread(ctx, length, color, thickness, material);
                } catch (error) {
                    console.error('Ошибка:', error);
                    setResponse('Ошибка при запросе к ИИ');
                }
            };

            return (
                <div className="container max-w-md mx-auto p-4 bg-white rounded-lg shadow-lg">
                    <h1 className="text-2xl font-bold text-center mb-4">Цифровой Гобелен</h1>
                    <input
                        type="text"
                        value={prompt}
                        onChange={(e) => setPrompt(e.target.value)}
                        placeholder="Задай вопрос ИИ (например, Феминизм — это)"
                        className="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                        onClick={handleSubmit}
                        className="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                    >
                        Отправить
                    </button>
                    {response && (
                        <div className="mt-4 p-2 bg-gray-100 rounded">
                            <p><strong>Ответ:</strong> {response}</p>
                        </div>
                    )}
                    <canvas ref={canvasRef}></canvas>
                </div>
            );
        }

        ReactDOM.render(<GobelinApp />, document.getElementById('root'));
    </script>
</body>
</html>
